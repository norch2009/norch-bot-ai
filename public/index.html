<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Norch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9oMxtjoG1Zjs1Jvvn5gFiBND16yHL6oA",
      authDomain: "norch-app-da539.firebaseapp.com",
      projectId: "norch-app-da539",
      storageBucket: "norch-app-da539.appspot.com",
      messagingSenderId: "610778572844",
      appId: "1:610778572844:web:bd064667e5dee374e20989"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }
    .hidden { display: none !important; }

    /* Header */
    header {
      background: #1f1f1f;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }
    header img.logo {
      height: 36px;
      margin-right: 12px;
    }
    header h1 {
      flex: 1;
      font-size: 1.2rem;
      color: #00ff99;
      text-shadow: 0 0 8px #00ff99;
    }
    .menu-buttons button {
      background: #00ff99;
      border: none;
      border-radius: 10px;
      padding: 6px 10px;
      margin-left: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    #aboutPanel {
      padding: 20px;
      border-bottom: 1px solid #333;
    }

    #loginPanel {
      padding: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #loginPanel input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 200px;
      background: #2a2a2a;
      color: #fff;
    }
    #loginPanel button {
      background: #00ff99;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-box {
      padding: 20px;
      height: 400px;
      overflow-y: auto;
    }

    #chatForm {
      display: flex;
      padding: 16px;
      gap: 10px;
      border-top: 1px solid #333;
      background: #1f1f1f;
    }
    #userInput {
      flex: 1;
      padding: 12px;
      border-radius: 24px;
      border: none;
      background: #2a2a2a;
      color: #eee;
    }
    #chatForm button {
      padding: 0 20px;
      border: none;
      border-radius: 24px;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    /* Light Theme Toggle */
    body.light-theme {
      background: #fff;
      color: #000;
    }
    body.light-theme #userInput {
      background: #eee;
      color: #000;
    }
    body.light-theme header {
      background: #ddd;
      color: #000;
    }
  </style>
</head>

<body>
  <div id="loadingScreen" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#121212;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;color:#00ff99;">
    <div class="spinner" style="width:60px;height:60px;border:8px solid #333;border-top:8px solid #00ff99;border-radius:50%;animation:spin 1s linear infinite;"></div>
    <h2>Loading Norch...</h2>
  </div>

  <div class="chat-container hidden">
    <header>
      <img src="/favicon.png" alt="Logo" class="logo">
      <h1>üí¨ NORCH BY APRIL MANALO</h1>
      <div class="menu-buttons">
        <button onclick="toggleTheme()">üîÅ</button>
        <button onclick="toggleAbout()">üìÑ</button>
        <button onclick="toggleLogin()">üë§</button>
      </div>
    </header>

    <div id="aboutPanel" class="hidden">
      <h2>ü§ñ About Norch</h2>
      <p>Norch is a Filipino GPT AI assistant created by <b>April Manalo</b><br>
      Trained by the Norch Team. Powered by GPT-40 API.<br>
      üí° Supports Markdown, LaTeX, Tagalog voice, and memory.</p>
    </div>

    <div id="loginPanel">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">üîê Login</button>
      <button onclick="register()">üìù Register</button>
    </div>

    <div class="chat-box hidden" id="chatBox"></div>

    <form id="chatForm" class="hidden">
      <input id="userInput" type="text" placeholder="Ask me anything..." autocomplete="off" />
      <button type="submit">Send</button>
      <button type="button" onclick="clearChat()">üóëÔ∏è Clear</button>
    </form>
  </div>

  <!-- Markdown + MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(', '\\)'], ['$', '$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("loadingScreen").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("loadingScreen").style.display = "none";
          document.querySelector(".chat-container").classList.remove("hidden");
        }, 500);
      }, 1500);
    };

    function showChatUI() {
      document.getElementById("loginPanel").classList.add("hidden");
      document.getElementById("chatBox").classList.remove("hidden");
      document.getElementById("chatForm").classList.remove("hidden");
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) return alert("Please enter email and password.");
      alert(`Registering ${email}`);
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("‚úÖ Registered successfully!");
          showChatUI();
        })
        .catch((error) => alert("‚ùå " + error.message));
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) return alert("Please enter email and password.");
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("‚úÖ Login successful!");
          showChatUI();
        })
        .catch((error) => alert("‚ùå " + error.message));
    }

    function toggleLogin() {
      document.getElementById("loginPanel").classList.toggle("hidden");
    }

    function toggleAbout() {
      document.getElementById("aboutPanel").classList.toggle("hidden");
    }

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
    }

    function clearChat() {
      document.getElementById("chatBox").innerHTML = '';
    }

    // Chat submit handler (you can hook your GPT API here)
    document.getElementById("chatForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      const chatBox = document.getElementById("chatBox");

      const userBubble = `<div style="background:#00ff99;color:#000;padding:10px;margin:10px;border-radius:10px;max-width:80%;align-self:flex-end">${text}</div>`;
      chatBox.innerHTML += userBubble;

      input.value = '';
      chatBox.innerHTML += `<div class="dot-wave"><span>.</span><span>.</span><span>.</span></div>`;

      const response = await fetch(`https://gpt-40.onrender.com/api/gpt?ask=${encodeURIComponent(text)}`);
      const data = await response.text();

      chatBox.querySelector(".dot-wave")?.remove();

      const botBubble = `<div style="background:#333;color:#eee;padding:10px;margin:10px;border-radius:10px;max-width:80%;align-self:flex-start">${marked.parse(data)}</div>`;
      chatBox.innerHTML += botBubble;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
