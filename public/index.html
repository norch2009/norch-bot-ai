<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Norch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9oMxtjoG1Zjs1Jvvn5gFiBND16yHL6oA",
      authDomain: "norch-app-da539.firebaseapp.com",
      projectId: "norch-app-da539",
      storageBucket: "norch-app-da539.appspot.com",
      messagingSenderId: "610778572844",
      appId: "1:610778572844:web:bd064667e5dee374e20989"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

  <style>
    #loginPanel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      text-align: center;
    }
    #loginPanel input {
      padding: 10px;
      width: 90%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #eee;
    }
    #loginPanel button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #loginPanel button:hover {
      background: #00cc7a;
    }
    @media (max-width: 600px) {
      #loginPanel input,
      #loginPanel button {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div id="loadingScreen">
    <div class="spinner"></div>
    <h2>Loading Norch...</h2>
  </div>

  <div class="chat-container hidden">
    <header>
      <img src="/favicon.png" alt="Logo" class="logo">
      <h1>💬 NORCH BY APRIL MANALO</h1>
      <div class="menu-buttons">
        <button onclick="toggleTheme()">🔁</button>
        <button onclick="toggleAbout()">📄</button>
        <button onclick="toggleLogin()">👤</button>
      </div>
    </header>

    <div id="aboutPanel" class="hidden">
      <h2>🤖 About Norch</h2>
      <p>Norch is a Filipino GPT AI assistant created by <b>April Manalo</b><br>
      Trained by the Norch Team. Powered by GPT-40 API.<br>
      💡 Supports Markdown, LaTeX, Tagalog voice, and memory.</p>
    </div>

    <div id="loginPanel">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">🔐 Login</button>
      <button onclick="register()">📝 Register</button>
    </div>

    <div class="chat-box hidden" id="chatBox"></div>

    <form id="chatForm" class="hidden">
      <input id="userInput" type="text" placeholder="Ask me anything..." autocomplete="off" />
      <button type="submit">Send</button>
      <button type="button" onclick="clearChat()">🗑️ Clear</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(', '\\)'], ['$', '$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("loadingScreen").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("loadingScreen").style.display = "none";
          document.querySelector(".chat-container").classList.remove("hidden");
        }, 500);
      }, 1500);
    };
  </script>
  <script src="/script.js"></script>
</body>
</html>
