<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Norch GPT-40 Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="/style.css" />

  <!-- MathJax for LaTeX -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(', '\\)'], ['$', '$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <!-- Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="spinner"></div>
    <h2>Loading Norch...</h2>
  </div>

  <!-- Main Chat UI -->
  <div class="chat-container">
    <header><h1>ðŸ’¬ NORCH BY APRIL MANALO</h1></header>

    <div class="chat-box"></div>

    <!-- Image Preview with remove button -->
    <div id="previewImageContainer" style="display:none; position:relative; padding: 0 12px;">
      <img id="previewImage" src="" style="max-width: 100%; max-height: 200px; border-radius: 12px;" />
      <button id="removeImageBtn" title="Remove Image" style="position:absolute; top:6px; right:18px; background:#ff4444; color:white; border:none; border-radius:50%; width:24px; height:24px; cursor:pointer; font-weight:bold;">Ã—</button>
    </div>

    <!-- Input Form -->
    <form id="chatForm" enctype="multipart/form-data">
      <input id="userInput" type="text" placeholder="Ask something... or try 'generate a cute cat'" autocomplete="off" required />
      <input id="imageInput" type="file" accept="image/*" />
      <button id="sendBtn" type="submit">Send</button>
    </form>
  </div>

  <!-- Main Script -->
  <script src="/script.js"></script>
</body>
</html>
